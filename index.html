<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Sidebar | Wedget</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <!-- Sidebar code -->
    <div class="sidebar-container">
        <div class="navigation">
            <ul>
                <li>
                    <a href="#">
                        <span class="icon"><ion-icon name="school-outline"></ion-icon></span>
                        <span class="title">Pre Placement Portal</span>

                    </a>
                </li>
                <li>
                    <a href="#">
                        <span class="icon"><ion-icon name="grid-outline"></ion-icon></span>
                        <span class="title">Dashboard</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <span class="icon"><ion-icon name="book-outline"></ion-icon></span>
                        <span class="title">Study material</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <span class="icon"><ion-icon name="alert-circle-outline"></ion-icon></span>
                        <span class="title">Notice</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <span class="icon"><ion-icon name="document-outline"></ion-icon></span>
                        <span class="title">Notes</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <span class="icon"><ion-icon name="log-out-outline"></ion-icon></span>
                        <span class="title">Sign-out</span>
                    </a>
                </li>
            </ul>
        </div>
    </div>
    <!-- End Sidebar code -->
    <!-- Main page wrapper code -->
    <div class="main">
        <div class="topbar">
            <!-- toggle menu -->
            <div class="toggle">
                <ion-icon name="menu-outline"></ion-icon>
            </div>
            <!-- Search Bar -->
            <div class="search">
                <label for="">
                    <input type="text" name="" id="" name="search" placeholder="Search here">
                    <ion-icon name="search-outline"></ion-icon>
                </label>
            </div>
            <!-- User Image -->
            <div class="user">
                <img src="download.png" alt="user">
            </div>
        </div>
        <div class="content">
            <div class="container">
                <div class="row">
                    <div class="col-3">
                        <div class="card text-center bg-success text-white">
                            <div class="card-body p-5">
                                <h2>50+</h2>
                            </div>
                            <div class="card-footer bg-light text-dark">
                                <p>Courses</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-3">
                        <div class="card text-center bg-primary text-white">
                            <div class="card-body p-5">
                                <h2>500+</h2>
                            </div>
                            <div class="card-footer bg-light text-dark">
                                <p>Notes</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-3">
                        <div class="card text-center bg-warning text-white">
                            <div class="card-body p-5">
                                <h2>20+</h2>
                            </div>
                            <div class="card-footer bg-light text-dark">
                                <p>Notification</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-3">
                        <div class="card text-center bg-secondary text-white">
                            <div class="card-body p-5">
                                <h2>100+</h2>
                            </div>
                            <div class="card-footer bg-light text-dark">
                                <p>Notification</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <hr>
            <div class="container">
                <div class="row">
                    <div class="card p-0 my-center text-center">
                        <div class="card-header bg-info text-white">
                            <h2>Welcome you in Pre Placement Portal</h2>
                        </div>
                        <div class="card-body">
                            <blockquote class="blockquote mb-0">
                                <p>Sky in not heavy, If the heart be light!</p>
                                <footer class="blockquote-footer">Someone famous in <cite title="Source Title">Source Title</cite></footer>
                            </blockquote>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- End page wrapper code -->
    <!-- Script tag -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <!-- End Script tag -->
    <script>
        // Script for active link
        let list = document.querySelectorAll('.navigation li');

        function activeLink() {
            list.forEach((item) =>
                item.classList.remove('hovered'));
            this.classList.add('hovered');
        }
        list.forEach((item) =>
            item.addEventListener('mouseover', activeLink));
        // End script for active link 
        // Active toggle code
        let toggle = document.querySelector('.toggle');
        let navigation = document.querySelector('.navigation');
        let main = document.querySelector('.main');

        toggle.onclick = function() {
                navigation.classList.toggle('active');
                main.classList.toggle('active');
            }
            // End Active toggle code
    </script>
</body>

</html>
